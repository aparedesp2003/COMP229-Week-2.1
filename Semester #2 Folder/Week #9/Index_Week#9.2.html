<script>
    function allowDrop(ev)
    {
        ev.preventDefault();//Cancels the event if it is cancelable, 
        //meaning that the default action that belongs to the event will not occur (the defualt Drop for div is false.
    }
    function drag(ev)
    {
        ev.dataTransfer.setData("ItemID", ev.target.id);
    }
    function drop(ev)
    {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("ItemID");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
<body>
    <p>Drag the image into the rectangle: </p>
    <div ondrop = "drop(event)" ondragover="allowDrop(event)" style="width: 400px; height: 400px;padding: 10px;border: 1px solid #aaaaaa;"></div>
    <br>
    <img id="drag1" src="barcelonaLogo.png" draggable="true" ondragstart="drag(event)" width="335" height="335">
</body>
